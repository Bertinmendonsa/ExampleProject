<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<form action="#" method="post" th:action="@{/auth}" th:object="${loguser}">
		
		
		<label>Email</label>
		<input type="email" class="form-control" th:field="*{logusername}" th:required="required"/>
		
		<label>password</label>
		<input type="password" class="form-control"  th:field="*{logpassword}" th:required="required"/>
		
		<button type="submit">submit</button>
</form>
						
		</div>
	</div>
</div>
	</body>
</html>
