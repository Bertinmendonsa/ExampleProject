<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
	<form action="#" method="post" th:action="@{/register}" th:object="${reguser}">
		<label>UserName</label>
		<input type="text" class="form-control" th:field="*{username}" th:required="required"/>
		
		<label>Email</label>
		<input type="email" class="form-control" th:field="*{email}" th:required="required"/>
		
		<label>password</label>
		<input type="password" class="form-control"  th:field="*{password}" th:required="required"/>
		
		<label>phone Number</label>
		<input type="text" class="form-control"  th:field="*{phone}" th:required="required"/>
		
		
		<button type="submit">submit</button>
	</form>
		</div>
	</div>
</div>
	
</body>
</html>
